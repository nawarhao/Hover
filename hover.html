<!DOCTYPE html>
<html>
<head>
  <style>
    .message {
      display: none;
      color: green;
      margin-top: 10px;
    }

    button:hover + .message {
      display: block;
    }
  </style>
</head>
<body>

  <button>Hover me</button>
  <p class="message">Welcome, user!</p>

</body>
</html>
